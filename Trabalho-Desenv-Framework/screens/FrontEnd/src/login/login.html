<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login - Módulo de Avaliações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./login.css">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle icon-user"></i>
        <h3 class="mt-2">Entrar</h3>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label" for="username">Usuário</label>
          <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>

        <div class="signup-text">
          Não tem uma conta? <a href="#">Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
